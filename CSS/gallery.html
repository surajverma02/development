<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gallery.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <header class="hero">
      <h1>Let's Dive Into The Ocean Of Photos</h1>
      <h1 class="hero-head">Photo Gallery</h1>
    </header>
    <main class="photos">
        <img class="items item-1" src="images/2.jpg" alt="Ocean waves" />
        <img class="items item-2" src="images/1.jpg" alt="Sunset over the sea" />
        <img class="items item-3" src="images/3.jpg" alt="Tropical beach" />
        <img class="items item-4" src="images/4.jpg" alt="Underwater coral reef" />
        <img class="items item-5" src="images/6.jpg" alt="Seaside cliffs" />
        <img class="items item-6" src="images/5.jpg" alt="Ocean horizon" />
    </main>
  </body>
</html>
