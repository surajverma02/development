    <h1>Contact Us Form</h1>
    <form class="form">

      <label for="name">Name: </label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>

      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>

      <label for="phone">Phone No.: </label>
      <input type="number" name="phone" id="phone" placeholder="Enter your phone" required><br><br>

      <label for="message">Leave a message for me: </label><br>
      <textarea name="message" id="message" cols="60" rows="10" placeholder="Enter your message"></textarea><br><br>

      <button>Send to me</button>
    </form>
  </body>
