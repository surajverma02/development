<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media tag</title>
  </head>
  <body>
    <h1>Media Tag</h1>

    <h2>Image - <code>img tag</code></h2>
    <img src="src/image.jpg" alt="Image File" width="700px" poster="src/image.jpg"/>
    <br />

    <h2>Video - <code>video tag</code></h2>
    <video src="src/video.mp4" width="700px" controls autoplay loop muted></video>
    <br>

    <h2>Audio - <code>audio tag</code></h2>
    <audio src="src/audio.mp3" controls preload="none"></audio>

    <figure>
        <img src="src/image.jpg" alt="A beautiful landscape" width="665px">
        <figcaption>Beautiful Landscape</figcaption>
    </figure>

    <h2>Iframe - <code>iframe tag</code></h2>
    <iframe loading="lazy" width="700px" height="400px" src="https://www.youtube.com/embed/4gulVzzh82g?si=UkomdkG_NwIRf_vh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
  </body>
</html>
